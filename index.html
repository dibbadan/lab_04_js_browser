<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script defer src="films.js"></script>
    <script defer src="main.js"></script>
    <title>Film Library</title>
</head>
<body>
    <!-- NavBar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-blue" style="background-color: #0066ff;">
            <div class="container-fluid" style="margin: 5px;">
              <a style="margin-right: 150px;" class="navbar-brand" href="#"><i class="bi bi-film"></i><strong>Film Library</strong></a>
              <button style="margin-bottom: 10px;" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex" style="margin-right: auto;">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>

                <i class="bi bi-person-circle" style="font-size: 30px;"></i>
              </div>
            </div>
          </nav>
    </header>

    

    <div class="container-fluid">
      <div class="row">
          <aside id="sidebar" class="col-sm-3">
            <div id="buttons" class="d-grid gap-2 col-8 mx-auto">
              <button autofocus id="all" class="btn btn-outline-primary" type="button">All</button>
              <button id="favorites" class="btn btn-outline-primary" type="button">Favorites</button>
              <button id="best" class="btn btn-outline-primary" type="button">Best Rated</button>
              <button id="last-month" class="btn btn-outline-primary" type="button">Seen Last Month</button>
            </div>
          </aside>
          <main id="content" class="col-9">
              <h2 id="active-filter"></h2>
              <table class="table">
                <thead>
                  <tr>
                      <th>ID</th>
                      <th class="name">Title</th>
                      <th>Favorites</th>
                      <th>Date</th>
                      <th>Rating</th>
                  </tr>
              </thead>
                <tbody>

                </tbody>

                <tfoot>
                  <tr>
                      <td><input type='text' placeholder="Film title" class="form-control" name='title' required/></td>
                      <td>
                        <select class="form-control" id="favorites">
                          <option value="" disabled selected hidden>Favorites</option>
                          <option>True</option>
                          <option>False</option>
                        </select>
                      </td>
                      <td><input type='date' class="form-control" name='watchdate' required/></td>
                      <td><input type='number' placeholder="Rating [0-5]" class="form-control" name='rating' min=0 max=5 required/></td>
                      <td><button id="addButton" type="button" class="btn btn-success">+</button></td>
                  </tr>
                </tfoot>
            </table>

            
            
          </main>
      </div>
  </div>

    <!-- Footer -->


    
    

    
    
</body>
</html>
